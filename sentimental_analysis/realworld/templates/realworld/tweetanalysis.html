<h1 style="margin: auto; text-align: center; font-family: Ranchers;">{{ note }}</h1>

        {% csrf_token %}

    <div class="container" style="width: 100%;">
    <textarea class="form-control form-control-lg" type="text" name="tweetlink" rows = "10" cols="50" >
    </textarea>
    <br>
    <br>

    </div>
</form>
